<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曲终人散 · 404</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background: #1a1a1a;
            color: #d4af37;
            overflow: hidden;
            margin: 0;
        }

        .mist-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2c3e50 0%, #000 100%);
            z-index: -2;
        }

        .mist {
            position: absolute;
            width: 200%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            animation: moveMist 60s linear infinite;
        }

        @keyframes moveMist {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .petal {
            position: absolute;
            background: #fff;
            border-radius: 150% 0 150% 0;
            opacity: 0.3;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .string-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
        }

        .string {
            width: 1px;
            height: 150px;
            background: linear-gradient(to bottom, transparent, #d4af37, transparent);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .string:hover {
            box-shadow: 0 0 15px #d4af37;
            transform: scaleY(1.2);
        }

        /* 唯美文字排版 */
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            letter-spacing: 0.5rem;
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 3rem;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .btn-gufeng {
            position: relative;
            padding: 0.8rem 2.5rem;
            border: 1px solid #d4af37;
            color: #d4af37;
            background: transparent;
            transition: all 0.4s;
            overflow: hidden;
        }

        .btn-gufeng:hover {
            background: #d4af37;
            color: #1a1a1a;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="mist-container">
    <div class="mist"></div>
</div>

<div id="petals"></div>

<div class="container max-w-4xl mx-auto px-4 z-10 text-center">
    <div class="glass-card relative">
        <div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-[#d4af37]"></div>
        <div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-[#d4af37]"></div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-12">
            <div class="vertical-text text-2xl font-light opacity-80 hidden md:block">
                临别时刻 · 蓦然回首
            </div>

            <div class="flex-1">
                <h1 class="text-9xl font-bold mb-4 opacity-20">404</h1>
                <div class="text-3xl mb-6 tracking-widest">泸沽寻梦</div>
                <p class="text-gray-400 mb-8 leading-relaxed">
                    我应是泸沽烟水里的过客, 孑然弹铗划天地开阖<br>
                    邂逅过的, 梦醒之余, 却忘了该如何洒脱
                </p>

                <div class="string-container mb-10">
                    <div class="string"></div>
                    <div class="string"></div>
                    <div class="string"></div>
                    <div class="string"></div>
                    <div class="string"></div>
                </div>

                <div class="flex justify-center gap-6">
                    <a href="https://yinlin.love" class="btn-gufeng">停泊靠岸</a>
                </div>
            </div>

            <div class="vertical-text text-2xl font-light opacity-80 hidden md:block">
                忽而相遇 · 惊心动魄
            </div>
        </div>
    </div>
    <p class="mt-12 text-sm opacity-30 tracking-widest uppercase">Copyright © 2024-2026 银临茶舍</p>
</div>

<script>
    function createPetals() {
        const container = document.getElementById('petals');
        for (let i = 0; i < 20; i++) {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 10 + 5 + 'px';
            petal.style.width = size;
            petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 5 + 5 + 's';
            petal.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(petal);
        }
    }
    window.onload = createPetals;
</script>
</body>
</html>
