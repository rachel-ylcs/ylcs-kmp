<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银临茶舍</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .content-color { color: #000; }
        @media (prefers-color-scheme: dark) { .content-color { color: #fff; } }
        .container-color { background-color: #000; }
        @media (prefers-color-scheme: dark) { .container-color { background-color: #fff; } }
        .text1{
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            font: normal bold 25px/30px 'Microsoft YaHei', sans-serif;
        }
        .text2{
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
            font: normal bold 25px/30px 'Microsoft YaHei', sans-serif;
        }
        .spinner {
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            position: absolute;
        }
        .container1>div,
        .container2>div,
        .container3>div {
            width: 26px;
            height: 26px;
            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        .spinner .spinner-container { position: absolute; width: 100%; height: 100%; }
        .container2 { -webkit-transform: rotateZ(45deg); transform: rotateZ(45deg); }
        .container3 { -webkit-transform: rotateZ(90deg); transform: rotateZ(90deg); }
        .circle1 { top: 0; left: 0; }
        .circle2 { top: 0; right: 0; }
        .circle3 { right: 0; bottom: 0; }
        .circle4 { left: 0; bottom: 0; }
        .container2 .circle1 { -webkit-animation-delay: -1.1s; animation-delay: -1.1s; }
        .container3 .circle1 { -webkit-animation-delay: -1.0s; animation-delay: -1.0s; }
        .container1 .circle2 { -webkit-animation-delay: -0.9s; animation-delay: -0.9s; }
        .container2 .circle2 { -webkit-animation-delay: -0.8s;animation-delay: -0.8s; }
        .container3 .circle2 { -webkit-animation-delay: -0.7s; animation-delay: -0.7s; }
        .container1 .circle3 { -webkit-animation-delay: -0.6s; animation-delay: -0.6s; }
        .container2 .circle3 { -webkit-animation-delay: -0.5s; animation-delay: -0.5s; }
        .container3 .circle3 { -webkit-animation-delay: -0.4s; animation-delay: -0.4s; }
        .container1 .circle4 { -webkit-animation-delay: -0.3s; animation-delay: -0.3s; }
        .container2 .circle4 { -webkit-animation-delay: -0.2s; animation-delay: -0.2s; }
        .container3 .circle4 { -webkit-animation-delay: -0.1s; animation-delay: -0.1s; }
        @-webkit-keyframes bouncedelay { 0%, 80%, 100% { -webkit-transform: scale(0.0) } 40% { -webkit-transform: scale(1.0) } }
        @keyframes bouncedelay { 0%, 80%, 100% { transform: scale(0.0); -webkit-transform: scale(0.0); } 40% { transform: scale(1.0); -webkit-transform: scale(1.0); }  }
    </style>
    <script id="first_loading" type="application/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeName === 'CANVAS') {
                            const loadingDiv = document.getElementById('loading');
                            loadingDiv && loadingDiv.remove();
                            const loadingScript = document.getElementById('first_loading');
                            loadingScript && loadingScript.remove();
                            observer.disconnect();
                        }
                    });
                });
            });
            observer.observe(document.body, { childList: true });
        });
    </script>
</head>
<body>
<script type="application/javascript" src="ylcs-app.js"></script>
<div id="loading">
    <div class="spinner">
        <div class="spinner-container container1">
            <div class="circle1 container-color"></div>
            <div class="circle2 container-color"></div>
            <div class="circle3 container-color"></div>
            <div class="circle4 container-color"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1 container-color"></div>
            <div class="circle2 container-color"></div>
            <div class="circle3 container-color"></div>
            <div class="circle4 container-color"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1 container-color"></div>
            <div class="circle2 container-color"></div>
            <div class="circle3 container-color"></div>
            <div class="circle4 container-color"></div>
        </div>
    </div>
    <div class = "content-color">
        <div class="text1">正在加载资源 · · ·</div>
        <div class="text2" style="color: red">首次加载约1分钟, 请耐心等待</div>
    </div>
</div>
</body>
</html>
