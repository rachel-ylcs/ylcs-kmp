name: Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'design-PS/**'
      - 'design-AE/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'design-PS/**'
      - 'design-AE/**'

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      android: ${{ steps.filter.outputs.android }}
      ios: ${{ steps.filter.outputs.ios }}
      desktop: ${{ steps.filter.outputs.desktop }}
      web: ${{ steps.filter.outputs.web }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect File Changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            common: &common
              - 'gradle/**'
              - 'ylcs-shared/**'
              - 'gradle.properties'
              - 'settings.gradle.kts'
              - 'build.gradle.kts'
              - 'libs.versions.toml'
            client: &client
              - *common
              - 'ylcs-music/**'
              - 'ylcs-app/libs/**'
              - 'ylcs-app/proguard/R8Common.pro'
              - 'ylcs-app/src/commonMain/**'
              - 'ylcs-app/build.gradle.kts'
            android:
              - *client
              - 'ylcs-app/proguard/R8Android.pro'
              - 'ylcs-app/src/jvmMain/**'
              - 'ylcs-app/src/nonDesktopMain/**'
              - 'ylcs-app/src/androidMain/**'
            ios:
              - *client
              - 'iosApp/**'
              - 'ylcs-app/src/nativeInterop/**'
              - 'ylcs-app/src/appleMain/**'
              - 'ylcs-app/src/nonAndroidMain/**'
              - 'ylcs-app/src/nonDesktopMain/**'
              - 'ylcs-app/src/iosMain/**'
            desktop:
              - *client
              - 'native/**'
              - 'ylcs-app/proguard/R8Desktop.pro'
              - 'ylcs-app/src/jvmMain/**'
              - 'ylcs-app/src/nonAndroidMain/**'
              - 'ylcs-app/src/desktopMain/**'
            web:
              - *client
              - 'ylcs-app/src/nonAndroidMain/**'
              - 'ylcs-app/src/nonDesktopMain/**'
              - 'ylcs-app/src/wasmJsMain/**'
            server:
              - *common
              - 'ylcs-server/**'

  build-android:
    name: Build Android
    needs: changes
    if: ${{ needs.changes.outputs.android == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android
        run: ./gradlew ylcs-app:assembleDebug

  build-ios:
    name: Build iOS
    needs: changes
    if: ${{ needs.changes.outputs.ios == 'true' }}
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Build iOS
        run: ./gradlew ylcs-app:iosArm64Binaries

  build-desktop:
    name: Build Desktop
    needs: changes
    if: ${{ needs.changes.outputs.desktop == 'true' }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Setup MSVC
        if: runner.os == 'Windows'
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64

      - name: Build Native (Windows)
        if: runner.os == 'Windows'
        run: |
          cd native && ./build.bat

      - name: Build Native (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cd native && ./build.sh

      - name: Build Desktop
        run: ./gradlew ylcs-app:desktopJar

  build-web:
    name: Build Web
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Build Web
        run: ./gradlew ylcs-app:wasmJsJar

  build-server:
    name: Build Server
    needs: changes
    if: ${{ needs.changes.outputs.server == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Build Server
        run: ./gradlew ylcs-server:build