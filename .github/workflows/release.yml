name: Release

on:
  push:
    tags:
      - '*'

jobs:
  package-android:
    name: Package Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build
        run: ./gradlew ylcs-app:app:androidPublish

      - name: Rename
        run: |
          cd outputs
          mv ylcs.apk "[Android]银临茶舍${{ github.ref_name }}.apk"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: outputs/*.apk

  package-ios:
    name: Package iOS
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Build
        run: |
          ./gradlew ylcs-app:app:generateDummyFramework
          # xcodebuild build -workspace ./iosApp/iosApp.xcworkspace -scheme iosApp
          xcodebuild archive -workspace ./iosApp/iosApp.xcworkspace -scheme iosApp -archivePath ./outputs/iosApp
          # xcodebuild -exportArchive -archivePath ./outputs/iosApp.xcarchive -exportPath outputs/ylcs -exportOptionsPlist ./iosApp/ExportOptions.plist
          mkdir -p outputs/Payload
          cp -r outputs/iosApp.xcarchive/Products/Applications/ylcs.app outputs/Payload/
          cd outputs
          zip -r "[iOS]银临茶舍${{ github.ref_name }}.ipa" Payload

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: outputs/*.ipa

  package-windows:
    name: Package Windows
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Setup MSVC
        uses: TheMrMilchmann/setup-msvc-dev@v3
        with:
          arch: x64

      - name: Build
        run: |
          cd native && ./build.bat
          cd ..
          ./gradlew ylcs-app:app:desktopPublish

      - name: Compress
        run: |
          cd outputs
          7z a "[Windows]银临茶舍${{ github.ref_name }}.zip" ylcs

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: outputs/*.zip

  package-linux:
    name: Package Linux
    # 用太新的 Ubuntu 会导致 native 库链接的 glibc 版本过高，导致无法在较旧的 Linux 上运行
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Build
        run: |
          cd native && ./build.sh
          cd ..
          ./gradlew ylcs-app:app:desktopPublish

      - name: Compress
        run: |
          cd outputs
          tar -czf "[Linux]银临茶舍${{ github.ref_name }}.tar.gz" ylcs

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: outputs/*.tar.gz

  package-macos:
    name: Package macOS
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Build
        run: |
          cd native && ./build.sh
          cd ..
          ./gradlew ylcs-app:app:desktopPublish

      - name: Compress
        run: |
          cd outputs
          zip -r "[macOS]银临茶舍${{ github.ref_name }}.zip" ylcs.app

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: outputs/*.zip

  package-web:
    name: Package Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Build
        run: ./gradlew ylcs-app:app:webPublish

      - name: Compress
        run: |
          cd outputs
          zip -r "[Web]银临茶舍${{ github.ref_name }}.zip" web

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: outputs/*.zip

  package-server:
    name: Package Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
          cache-dependency-path: |
            ./*.gradle*
            ./**/gradle-wrapper.properties

      - name: Build
        run: ./gradlew ylcs-app:server:serverPublish

      - name: Compress
        run: |
          cd outputs
          zip -r "[Server]银临茶舍${{ github.ref_name }}.zip" ylcs.jar

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: server
          path: outputs/*.zip

  publish-release:
    name: Publish Release
    if: ${{ always() }}
    needs: [package-android, package-ios, package-windows, package-linux, package-macos, package-web, package-server]
    runs-on: ubuntu-latest
    permissions:
      contents: write # 发布 Release 需要写权限
    steps:
      - name: Generate Changelog
        uses: mikepenz/release-changelog-builder-action@v5
        id: changelog
        with:
          mode: "COMMIT"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n## 贡献者\n#{{CONTRIBUTORS}}",
              "categories": [
                {
                    "title": "## 新功能",
                    "labels": ["feat", "feature"]
                },
                {
                    "title": "## UI",
                    "labels": ["style", "ui"]
                },
                {
                    "title": "## 修复",
                    "labels": ["fix", "bug"]
                },
                {
                    "title": "## 优化&重构",
                    "labels": ["imporve", "perf", "refactor"]
                },
                {
                    "title": "## 文档",
                    "labels": ["docs", "doc"]
                },
                {
                    "title": "## 杂项",
                    "labels": ["build", "chore", "ci", "update", "revert", "rollback"]
                }
              ],
              "label_extractor": [
                {
                  "pattern": "^(build|chore|ci|docs?|feat|feature|fix|bug|imporve|perf|refactor|update|revert|rollback|style|ui){1}(\\([\\w\\-\\.]+\\))?(!)?:(.*)",
                  "on_property": "title",
                  "target": "$1"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: 银临茶舍 ${{ github.ref_name }} 发布🎉🎉🎉
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          preserve_order: true
          files: |
            artifacts/android/*
            artifacts/ios/*
            artifacts/windows/*
            artifacts/macos/*
            artifacts/linux/*
            artifacts/web/*
            artifacts/server/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}